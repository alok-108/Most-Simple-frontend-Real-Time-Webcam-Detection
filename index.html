<!DOCTYPE html>
<html>
<head>
  <title>Real-Time MobileNet Webcam Classification</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>🔮 Real-Time MobileNet Object Classification with Webcam</h1>

    <div class="instructions">
      <p>Toggle the webcam to enable live classification in real time.</p>
    </div>
    
    <div class="controls">
      <button onclick="toggleWebcam()">🔄 Start/Stop Webcam</button>
      <button onclick="clearCanvas()">🧹 Clear Canvas</button>
      <button onclick="enablePerformanceMode()">⚙️ Enable Performance Mode</button>
    </div>

    <div class="image-container">
      <canvas id="canvas" width="224" height="224" style="border: 1px solid black;"></canvas>
    </div>

    <div class="results">
      <h3 id="result">Initializing... Please wait...</h3>
    </div>

    <div class="history-section">
      <h3>📜 Prediction Log (real-time)</h3>
      <div id="history"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
